<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot de Soporte</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh;
    }

    .chat-container {
      width: 350px;
      height: 550px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      background-color: white;
      overflow: hidden;
      position: fixed;
      bottom: 90px;
      right: 20px;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 15px;
      position: relative;
      clear: both;
    }

    .bot-message {
      background-color: #F1F0F0;
      float: left;
      border-bottom-left-radius: 5px;
    }

    .user-message {
      background-color: #4CAF50;
      color: white;
      float: right;
      border-bottom-right-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e0e0e0;
    }

    #user-input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #f5f5f5;
      margin-right: 10px;
    }

    #send-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 24px;
    }

    .minimized {
      transform: scale(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .maximized {
      transform: scale(1);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .quick-options-container {
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      text-align: center;
    }

    .quick-option {
      display: inline-block;
      margin: 5px;
      padding: 8px 15px;
      background-color: white;
      border: 1px solid #4CAF50;
      border-radius: 20px;
      color: #4CAF50;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-option:hover {
      background-color: #4CAF50;
      color: white;
    }

    .categories-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px 15px;
      background-color: #f5f5f5;
    }

    .category-button {
      padding: 12px 8px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .category-button:hover {
      border-color: #4CAF50;
      background-color: #f0f7ff;
    }

    .category-icon {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .home-button-container {
      text-align: center;
      padding: 5px 0;
      border-top: 1px solid #e0e0e0;
      background-color: #f9f9f9;
    }

    #home-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #home-button:hover {
      background-color: #3a9d3a;
    }

    #home-button .home-icon {
      margin-right: 5px;
      font-size: 16px;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      margin-left: 10px;
      margin-bottom: 10px;
      background-color: #F1F0F0;
      padding: 8px 15px;
      border-radius: 15px;
      border-bottom-left-radius: 5px;
      float: left;
      clear: both;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      float: left;
      margin: 0 1px;
      background-color: #9E9EA1;
      display: block;
      border-radius: 50%;
      opacity: 0.4;
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>
  <!-- HTML original: estructura del chatbot con contenedores, botones, etc. -->
  <div id="chat-container" class="chat-container minimized">
    <div class="chat-header">Soporte T√©cnico</div>
    <div id="chat-messages" class="chat-messages"></div>
    <div id="categories-container" class="categories-container">
      <div class="category-button" data-question="¬øCu√°les son los precios?"><div class="category-icon">üí∞</div><div>Precios</div></div>
      <div class="category-button" data-question="Tiempos de env√≠o"><div class="category-icon">üöö</div><div>Env√≠os</div></div>
      <div class="category-button" data-question="Pol√≠tica de devoluciones"><div class="category-icon">‚Ü©Ô∏è</div><div>Devoluciones</div></div>
      <div class="category-button" data-question="Formas de pago"><div class="category-icon">üí≥</div><div>Pagos</div></div>
      <div class="category-button" data-question="Horario de atenci√≥n"><div class="category-icon">üïí</div><div>Horarios</div></div>
      <div class="category-button" data-question="Informaci√≥n de contacto"><div class="category-icon">üìû</div><div>Contacto</div></div>
    </div>
    <div id="quick-options-container" class="quick-options-container" style="display: none;"></div>
    <div id="home-button-container" class="home-button-container" style="display: none;">
      <button id="home-button"><span class="home-icon">üè†</span> Volver al men√∫ principal</button>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
      <button id="send-button">‚û§</button>
    </div>
  </div>
  <div id="chat-toggle-button">üí¨</div>

  <!-- SCRIPT MODIFICADO PARA USAR API DE OPENAI -->
  <script>
    const quickResponses = {
      "precio": ["Comparar planes", "Descuentos disponibles", "Planes empresariales"],
      "envio": ["Seguimiento de pedido", "Env√≠o express", "Env√≠os internacionales"],
      "devolucion": ["Proceso de devoluci√≥n", "Reembolso", "Cambio por otro producto"],
      "pago": ["Facturaci√≥n", "Problemas con pagos", "M√©todos aceptados"],
      "contacto": ["Hablar con agente", "Ubicaci√≥n de oficinas", "Soporte t√©cnico"],
      "default": ["Crear cuenta", "Olvid√© mi contrase√±a", "Hablar con agente humano"]
    };

    document.addEventListener('DOMContentLoaded', function () {
      const chatContainer = document.getElementById('chat-container');
      const chatMessages = document.getElementById('chat-messages');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const chatToggleButton = document.getElementById('chat-toggle-button');
      const categoriesContainer = document.getElementById('categories-container');
      const quickOptionsContainer = document.getElementById('quick-options-container');
      const homeButtonContainer = document.getElementById('home-button-container');
      const homeButton = document.getElementById('home-button');

      setTimeout(() => {
        addBotMessage("Hola, soy tu asistente virtual. ¬øEn qu√© puedo ayudarte hoy?");
      }, 1000);

      document.querySelectorAll('.category-button').forEach(button => {
        button.addEventListener('click', () => {
          const question = button.getAttribute('data-question');
          userInput.value = question;
          sendMessage();
          categoriesContainer.style.display = 'none';
          quickOptionsContainer.style.display = 'block';
          homeButtonContainer.style.display = 'block';
        });
      });

      homeButton.addEventListener('click', () => {
        categoriesContainer.style.display = 'grid';
        quickOptionsContainer.innerHTML = '';
        quickOptionsContainer.style.display = 'none';
        homeButtonContainer.style.display = 'none';
        addBotMessage("¬øEn qu√© m√°s puedo ayudarte hoy? Selecciona una categor√≠a para continuar.");
      });

      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });

      chatToggleButton.addEventListener('click', () => {
        chatContainer.classList.toggle('minimized');
        chatContainer.classList.toggle('maximized');
      });

      function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        addUserMessage(message);
        userInput.value = '';

        if (categoriesContainer.style.display !== 'none') {
          categoriesContainer.style.display = 'none';
          quickOptionsContainer.style.display = 'block';
          homeButtonContainer.style.display = 'block';
        }

        showTypingIndicator(true);

        fetch('/api/chatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        })
          .then(res => res.json())
          .then(data => {
            showTypingIndicator(false);
            addBotMessage(data.reply || "Lo siento, no entend√≠ la pregunta.");
            determineQuickOptions(message);
          })
          .catch(() => {
            showTypingIndicator(false);
            addBotMessage("<span style='color:red;'>Error al conectar con el servidor.</span>");
          });
      }

      function determineQuickOptions(message) {
        const lowerMessage = message.toLowerCase();
        let key = 'default';
        if (lowerMessage.match(/precio|costo|valor|plan/)) key = 'precio';
        else if (lowerMessage.match(/env[i√≠]o|entrega|llega|tiempo/)) key = 'envio';
        else if (lowerMessage.match(/devoluci[o√≥]n|reembolso|cambio/)) key = 'devolucion';
        else if (lowerMessage.match(/pago|tarjeta|paypal|factura/)) key = 'pago';
        else if (lowerMessage.match(/contacto|soporte|tel[e√©]fono|correo/)) key = 'contacto';
        showQuickOptions(key);
      }

      function addUserMessage(message) {
        const el = document.createElement('div');
        el.className = 'message user-message';
        el.textContent = message;
        chatMessages.appendChild(el);
        chatMessages.appendChild(clearfix());
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function addBotMessage(message) {
        const el = document.createElement('div');
        el.className = 'message bot-message';
        el.innerHTML = message;
        chatMessages.appendChild(el);
        chatMessages.appendChild(clearfix());
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function showTypingIndicator(show) {
        const existing = document.querySelector('.typing-indicator');
        if (existing) existing.remove();
        if (show) {
          const typing = document.createElement('div');
          typing.className = 'typing-indicator';
          typing.innerHTML = `<span></span><span></span><span></span>`;
          typing.style.display = 'flex';
          chatMessages.appendChild(typing);
          chatMessages.appendChild(clearfix());
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }

      function showQuickOptions(type = 'default') {
        quickOptionsContainer.innerHTML = '';
        const options = quickResponses[type] || quickResponses['default'];
        options.forEach(option => {
          const btn = document.createElement('div');
          btn.className = 'quick-option';
          btn.textContent = option;
          btn.onclick = () => {
            userInput.value = option;
            sendMessage();
          };
          quickOptionsContainer.appendChild(btn);
        });
      }

      function clearfix() {
        const div = document.createElement('div');
        div.className = 'clearfix';
        return div;
      }
    });
  </script>
</body>
</html>
